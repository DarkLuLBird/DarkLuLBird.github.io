<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Русские традиции</title>
</head>
<body>
    <header>

        <nav class="top-nav">
            <div class="container d-flex justify-content-space-around align-items-center">
                <a href="#">О нас</a>
                <a href="#">Наша продукция</a>
                <a href="#">Сотрудничество</a>
                <a href="#">Преимущество</a>
                <a href="#">Контакты</a>
            </div>
        </nav>
        <div class="top-info">
            <div class="container d-flex justify-content-space-between align-items-center">
                <div class="info__img">
                    <img src="img/logo.png" alt="logo">
                </div>
                <div class="info__schedule">
                    <div class="schedule__workhours">
                        График работы:
                        <br>
                        Пн-Пт, с 10:00 до 19:00
                    </div>
                    <div class="btn">
                        <a href="#">Оптовый прайс</a>
                    </div>
                    
                </div>
                <div class="info-contacts">
                    <div class="contacts__item d-flex .justify-content-space-between">
                        <span class="contacts__name d-block">
                            Телефон:
                        </span>
                        <span class="contacts__info d-block">
                            +7 (499) 450-29-70
                            <br>
                            8 (800) 222-82-90
                        </span>  
                        
                    </div>
                    <div class="contacts__item d-flex .justify-content-space-between">
                        <span class="contacts__name d-block">
                            E-mail
                        </span>
                        <span class="contacts__info d-block">
                            zakaz@rtus.ru
                            <br>
                            info@rtus.ru
                        </span>  
                    </div>
                </div>
            </div>
        </div>
        <div class="top-banner">

        </div>

    </header>
</body>
</html>
